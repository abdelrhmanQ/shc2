<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SHC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--bg-secondary);
        }

        .admin-tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
            font-weight: 600;
        }

        .admin-tab.active {
            color: var(--main-1);
            border-bottom-color: var(--main-1);
        }

        .admin-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .admin-section.active {
            display: block;
        }

        .form-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--bg-secondary);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--main-1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-upload {
            border: 2px dashed var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-upload:hover {
            border-color: var(--main-1);
        }

        .file-upload i {
            font-size: 2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .submit-btn {
            background: var(--main-1);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--second-1);
            transform: translateY(-2px);
        }

        .items-list {
            display: grid;
            gap: 1rem;
        }

        .item-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .item-content {
            flex: 1;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .btn-edit {
            background: var(--main-1);
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-upcoming {
            background: #e7f3ff;
            color: #0066cc;
        }

        .status-overdue {
            background: #ffe6e6;
            color: #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .admin-tabs {
                flex-direction: column;
            }
            
            .item-card {
                flex-direction: column;
            }
            
            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">SHC</a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="assignments.html" class="nav-link">Assignments</a>
                </li>
                <li class="nav-item">
                    <a href="absence.html" class="nav-link">Attendance</a>
                </li>
                <li class="nav-item">
                    <a href="payment.html" class="nav-link">Payment</a>
                </li>
                <li class="nav-item">
                    <a href="news.html" class="nav-link">News</a>
                </li>
                <li class="nav-item" id="auth-nav-item">
                    <a href="login.html" class="nav-link" id="login-nav-link">Login</a>
                    <div class="user-menu" id="user-menu" style="display: none;">
                        <a href="profile.html" class="user-menu-item">Profile</a>
                        <a href="admin.html" class="user-menu-item" id="admin-link" style="display: none;">Admin</a>
                        <button id="logout-btn" class="user-menu-item">Logout</button>
                    </div>
                </li>
            </ul>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <svg class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path class="sun-icon" d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10z"/>
                    <path class="moon-icon" d="M12 3v1m0 16v1m-8-9H3m4.3-6.3l-.7-.7m12.8 12.8l-.7-.7m-12.8 0l.7-.7m12.8-12.8l.7-.7"/>
                </svg>
            </button>
            <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </nav>

    <div id="notification-area"></div>

    <main class="main-content" style="padding-top: 8rem;">
        <div class="admin-container">
            <div class="page-header">
                <h1>Admin Panel</h1>
                <p>Manage assignments and news content</p>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="assignments">Manage Assignments</button>
                <button class="admin-tab" data-tab="news">Manage News</button>
            </div>

            <!-- Assignments Section -->
            <div id="assignments-section" class="admin-section active">
                <div class="form-card">
                    <h3>Add New Assignment</h3>
                    <form id="assignment-form">
                        <div class="form-group">
                            <label for="assignment-title">Assignment Title</label>
                            <input type="text" id="assignment-title" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="assignment-description">Description</label>
                            <textarea id="assignment-description" class="form-textarea" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="assignment-due-date">Due Date</label>
                            <input type="datetime-local" id="assignment-due-date" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Assignment File (Optional)</label>
                            <div class="file-upload" id="assignment-file-upload">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Click to upload assignment file</p>
                                <input type="file" id="assignment-file" class="file-input" accept=".pdf,.doc,.docx,.zip">
                            </div>
                            <div id="assignment-file-name" style="margin-top: 0.5rem; font-size: 0.9rem;"></div>
                        </div>
                        <button type="submit" class="submit-btn">Add Assignment</button>
                    </form>
                </div>

                <div class="form-card">
                    <h3>Existing Assignments</h3>
                    <div id="assignments-list" class="items-list">
                        <!-- Assignments will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- News Section -->
            <div id="news-section" class="admin-section">
                <div class="form-card">
                    <h3>Add News Announcement</h3>
                    <form id="news-form">
                        <div class="form-group">
                            <label for="news-title">News Title</label>
                            <input type="text" id="news-title" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="news-description">Content</label>
                            <textarea id="news-description" class="form-textarea" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Attachment (Optional)</label>
                            <div class="file-upload" id="news-file-upload">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Click to upload attachment</p>
                                <input type="file" id="news-file" class="file-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                            </div>
                            <div id="news-file-name" style="margin-top: 0.5rem; font-size: 0.9rem;"></div>
                        </div>
                        <button type="submit" class="submit-btn">Publish News</button>
                    </form>
                </div>

                <div class="form-card">
                    <h3>Existing News</h3>
                    <div id="news-list" class="items-list">
                        <!-- News will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js"></script>
    <script src="script.js"></script>
</body>
</html>
